<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong Counter</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<main>
		<section class="picture">
			<div></div>
			<h1>Ping Pong Score Keeper</h1>
		</section>
		<section class="score-show">
			<h2><span id="score1">0</span> to <span id="score2">0</span></h2>
			<p>Use the buttons below to keep score.</p>
			<div>
				<label for="winScore">Playing To</label>
				<input type="number" value="5" name="winScore" id="winScore" min="1" max="9" >
			</div>
		</section>
		<section class="buttons">
			<button id="addScore1">+1 Player One</button>
			<button id="addScore2">+1 Player Two</button>
			<button id="reset">Reset</button>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
